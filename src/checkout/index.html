<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>

    <div class="checkout-container">
      <!-- Checkout Form -->
      <section class="checkout-form">
        <h3>Shipping Information</h3>
        <form name="checkout" id="checkout-form">
          <!-- Customer Name -->
          <fieldset>
            <legend>Customer Name</legend>
            <div class="form-group">
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" required />
            </div>
            <div class="form-group">
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" required />
            </div>
          </fieldset>

          <!-- Address -->
          <fieldset>
            <legend>Address</legend>
            <div class="form-group">
              <label for="street">Street Address:</label>
              <input type="text" id="street" name="street" required />
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input type="text" id="state" name="state" required />
            </div>
            <div class="form-group">
              <label for="zip">Zip Code:</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </fieldset>

          <!-- Payment Information -->
          <fieldset>
            <legend>Payment Information</legend>
            <div class="form-group">
              <label for="cardNumber">Credit Card Number:</label>
              <input type="text" id="cardNumber" name="cardNumber" placeholder="4111111111111111" required />
            </div>
            <div class="form-group">
              <label for="expiration">Expiration Date:</label>
              <input type="month" id="expiration" name="expiration" required />
            </div>
            <div class="form-group">
              <label for="code">Security Code:</label>
              <input type="text" id="code" name="code" placeholder="123" required />
            </div>
          </fieldset>

          <!-- Submit Button -->
          <button type="submit" id="checkout-btn">Place Order</button>
        </form>
      </section>

      <!-- Order Summary -->
      <section class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-item">
          <span>Subtotal:</span>
          <span id="summary-subtotal">$0.00</span>
        </div>
        <div class="summary-item">
          <span>Tax (6%):</span>
          <span id="summary-tax">$0.00</span>
        </div>
        <div class="summary-item">
          <span>Shipping:</span>
          <span id="summary-shipping">$0.00</span>
        </div>
        <div class="summary-item total">
          <span>Order Total:</span>
          <span id="summary-total">$0.00</span>
        </div>
      </section>
    </div>
  </main>

  <footer id="main-footer"></footer>
  <script src="../js/checkout.js" type="module"></script>
</body>

</html>
